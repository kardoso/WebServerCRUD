<html>
    <head>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='itemsPage.css') }}">
    </head>
    <body>
        <div class="header">
            <h1>Restaurants</h1>
            <h3>
                <a href="/restaurants/new">Register a new restaurant</a>
            </h3>
        </div>
        <div class="restaurants-container">

            {% for r in restaurants %}
            <div class='restaurant'>
                <p>{{r.name}}</p>
                <div id='links'>
                    <a href = "{{ url_for('editRestaurant', restaurant_id = r.id) }}">Edit</a>
                    <a href = "{{ url_for('deleteRestaurant', restaurant_id = r.id) }}">Delete</a>
                </div>
            </div>
            {% endfor %}

        </div>
    </body>
</html>
