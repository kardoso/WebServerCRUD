<html>
    <head>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    </head>
    <body>
        <div class="edit-container">
            <div class="edit-form">
                <h1>Edit {{item.name}} from {{restaurant_name}}</h1>
                <form action="{{ url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=item.id) }}" method = 'POST'>
                    <input name='name' type='text' placeholder="{{item.name}}">
                    <br>
                    <input name='description' type='text' placeholder="{{item.description}} ">
                    <br>
                    <input name='course' type="text" list="courses" placeholder="Course"/>
                    <datalist id="courses">
                        <option>Appetizer</option>
                        <option>Entree</option>
                        <option>Dessert</option>
                        <option>Beverage</option>
                    </datalist>
                    <br>
                    <input name='price' type='text' placeholder="{{item.price}}">
                    <br>
                    <button type="submit" class='button-confirm'>
                        <i class="fas fa-check">
                            <p> Save</p>
                        </i>
                    </button>
                    <a href = "{{ url_for('showMenu', restaurant_id=restaurant_id) }}", class='button-cancel'>
                        <i class="fas fa-times">
                            <p> Cancel</p>
                        </i>
                    </a>
                </form>
            </div>
        </div>
    </body>
</html>
